{% load static %}
{% include 'header.html' %}

<div class="container page-content" style="padding-top: 100px;">
    <h2>Edit Machine</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ product.name }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" value="{{ product.price }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            {% if product.image %}
            <img src="{{ product.image.url }}" width="150" class="mb-3"><br>
            {% endif %}
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update Machine</button>
        <a href="{% url 'viewmachines' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


<!-- Footer -->
<div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
    <!-- ... your existing footer code ... -->
</div>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
