{% load static %}
{% include 'header.html' %}

<!-- Wrapper for page content with top padding -->
<div class="page-content" style="padding-top: 100px;">  <!-- adjust 100px based on your navbar height -->

    <div class="container my-5">
        <h2>Edit Farmer</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullname" value="{{ farmer.fullname }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ farmer.email }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" value="{{ farmer.phone }}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Update Farmer</button>
            <a href="{% url 'viewfarmers' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</div>

<!-- Footer -->
<div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
    <!-- ... your existing footer code ... -->
</div>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
